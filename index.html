<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Shopping List</title>
    <meta name="description" content="Shopping List with local storage" />
    <meta name="keywords" content="shopping, list, items, local, storage" />
    <meta name="author" content="PrebenS" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <script type="module" src="./Javascript/script.js"></script>
  </head>
  <body>
    <main>
      <h1>Shopping List</h1>
      <svg
        id="basket-img"
        width="100"
        height="100"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="19 14 60 60"
      >
        <image xlink:href="./images/basket.svg" width="100" height="100" />
      </svg>
      <form id="input-form">
        <p id="error"></p>
        <input
          id="input-text"
          type="text"
          label="Enter item name here"
          placeholder="Bread..."
        />
        <button id="input-button">Add Item</button>
      </form>
      <ul id="item-wrapper"></ul>
    </main>

    <footer>
      <p>&copy PrebenS</p>
    </footer>
  </body>
</html>
